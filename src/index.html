<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <title>Image optimization</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div>
        <a
          href="https://unsplash.com/@altra_studios?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >
          <img class="image" src="assets/ocean-1.jpg" alt="ocean 1" />
        </a>
      </div>
      <div>
        <a
          href="https://unsplash.com/@mamofoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >
          <img class="image" src="assets/ocean-2.jpg" alt="ocean 2" />
        </a>
      </div>
      <div>
        <a
          href="https://unsplash.com/@jakobowens1?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >
          <img class="image" src="assets/ocean-3.jpg" alt="ocean 3" />
        </a>
      </div>
    </div>

    <div class="info">
      <p>Quality 70: 7.7 MB -> 4.5 MB</p>
      <p>Quality 50: 7.7 MB -> 2.9 MB</p>
      <p>Quality 20: 7.7 MB -> 1.2 MB</p>
    </div>
  </body>
</html>
